<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat with Socket.io </title>
    <script src="/js/jquery.2.2.4.min.js"></script>
    <script src="/js/socket.io-2.3.0.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style type="text/css">
    body{
        background: url("/img/bg.jpg") no-repeat center;
        height: 100%;
        width: 100%;
        background-size: cover;
        background-attachment: fixed;
    }   
    </style>
</head>
<body>
     <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6" style="margin:32% auto;padding: 40px 30px 40px 30px;background: rgba(255, 255, 255, 0.85);" >
                    <h1 style="text-align: center;">Join Chat</h1>
                    <form action="/chat.html">
                        <div class="form-group">
                            <label for="name">Display Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">@</span>
                                </div>
                                <input class="form-control" type="text" id="name" name="name" value="Anonymous" aria-label="Username" aria-describedby="basic-addon1"/>
                              </div>                              
                        </div>
                        <div class="form-group">    
                            <label for="room">Room Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">#</span>
                                </div>
                                <input class="form-control" type="text" name="room" id="room" value="General"/>
                            </div>
                        </div>
                        <input type="submit" value="Join Chat" class="btn btn-lg btn-primary btn-block"/>
                    </form>
                </div>
                
            </div>
     </div>
</body>
</html>
