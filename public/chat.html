<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat with Socket.io </title>
    <script src="/js/jquery.2.2.4.min.js"></script>
    <script src="/js/socket.io-2.3.0.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style type="text/css">
        .well{
            background: #cecece;
        }
        .room-title{
            text-align: center;
        }
        .messages{
            width: 100%;
            position: relative;
            float: left;
            height: 100%;
            min-height: 900px;
            background: white;
            margin: 10px auto;
        }
        #message-form{
            width: 100%;
            position: relative;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-md-offset-3 well">
                <a href="/" class="btn btn-warning"> << Change Settings</a>
                <h1 class="room-title"></h1>
                <ul class="messages list-group">
                    <!--Messages end up here! -->

                </ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Message</span>
                            </div>
                            <input type="text" class="form-control" name="message" id="message"/>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-danger btn-block"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/app.js" data-defer="defer" type="text/javascript"></script>
</body>
</html>
