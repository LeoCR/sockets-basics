<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat with Socket.io </title>
    <script src="/js/jquery.2.2.4.min.js"></script>
    <script src="/js/socket.io-2.3.0.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
    <a href="/" class="btn btn-warning">Change Settings</a>
    <h1 class="room-title"></h1>
    <div class="messages">
        <!--Messages end up here! -->

    </div>
    <form id="message-form">
        <div class="form-group">
            <input type="text" class="form-control" name="message" id="message"/>
        </div>
        <input type="submit" value="Submit" class="btn btn-danger"/>
    </form>
    <script src="./js/app.js" data-defer="defer" type="text/javascript"></script>
</body>
</html>
